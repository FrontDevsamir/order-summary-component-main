<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>


  <section class="flex-container">

    <div class="flex-item--img">
      <img src="./images/illustration-hero.svg" alt="">
    </div>

    <div class="flex-item--content">
      <h1 class="flex-item--title">Order Summary</h1>
      <p class="flex-item--paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="price">

        <div class="price--img">
          <img src="./images/icon-music.svg" alt="">
          <div class="price--plan">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>
        </div>      
        <a class="change" href="#">Change</a>
      </div>

      <a href="#" class="cta">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>

    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samir Yangua Ruiz</a>.
  </div>
</body>
</html>
